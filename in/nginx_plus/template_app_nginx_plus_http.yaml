          - type: DISCARD_UNCHANGED_WITH_HEARTBEAT
            params: "1h"
        metrics:
          - id: nginx.plus.discarded
            key: nginx.plus.discarded[{#NGINX_ZONE}]
            name: Discarded
            resource: "{#NGINX_ZONE}"
            type: DEPENDENT_ITEM
            master_item: nginx.plus.get_server_zones
            group: Nginx
            application_prototype: "Nginx {#NGINX_ZONE}"
            preprocessing:
              - type: JSONPATH
                params: $["{#NGINX_ZONE}"].discarded
          - id: nginx.plus.processing
            key: nginx.plus.processing[{#NGINX_ZONE}]
