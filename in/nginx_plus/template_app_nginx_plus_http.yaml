templates:
  - name: Template App Nginx Plus HTTP
    classes:
      - APP
    description: TODO
    zbxVer: "4.2"
    metrics:
      - id: nginx.plus.get_server_zones
        key: nginx.plus.get_server_zones
        name: Get server zones
        description: Display information about HTTP virtual servers
        group: Nginx
        resource: Nginx
        type: HTTP_AGENT
        valueType: TEXT
        history: 7d
        trends: "0"
        url: "{$NGINX_API_URL}/http/server_zones"
    discoveryRules:
      - name: Nginx Plus server zones discovery
        description: Discover NginxHTTP virtual servers
        key: nginx.plus.get_server_zones.discovery
        type: DEPENDENT_ITEM
        masterItem: nginx.plus.get_server_zones
        preprocessing:
          - type: JAVASCRIPT
            params: |+
                      //parsing NGINX plus output like in footer:
                      output = Object.keys(JSON.parse(value)).map(function(zone){
                          return {"{#NGINX_ZONE}": zone}
                      })
                      return JSON.stringify({"data": output})
                      /*
                      http://demo.nginx.com/api/3/http/server_zones
                      {
                        "hg.nginx.org": {
                          "processing": 0,
                          "requests": 175276,
                          "responses": {
                            "1xx": 0,
                            "2xx": 162948,
                            "3xx": 10117,
                            "4xx": 2125,
                            "5xx": 8,
                            "total": 175198
                          },
                          "discarded": 78,
                          "received": 50484208,
                          "sent": 7356417338
                        },
                        "trac.nginx.org": {
                          "processing": 7,
                          "requests": 448613,
                          "responses": {
                            "1xx": 0,
                            "2xx": 305562,
                            "3xx": 87065,
                            "4xx": 23136,
                            "5xx": 5127,
                            "total": 420890
                          },
                          "discarded": 27716,
                          "received": 137307886,
                          "sent": 3989556941
                        },
                        "lxr.nginx.org": {
